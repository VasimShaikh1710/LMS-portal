<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Algorithm Demonstration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #003049, #d62828);
            color: #ffffff;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            font-size: 2em;
            font-weight: 600;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: #f1faee;
            border: 1px solid #000;
        }

        .cell.start {
            background: #2a9d8f;
        }

        .cell.end {
            background: #e63946;
        }

        .cell.obstacle {
            background: #333;
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            background: #ffcc00;
            color: #1d3557;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: #ffe066;
        }
    </style>
</head>
<body>
    <header>Pathfinding Algorithm Demonstration</header>

    <div class="container">
        <p>Watch AI solve a maze using intelligent pathfinding algorithms!</p>
        <div class="grid">
            <!-- Example cells for the grid -->
            <div class="cell start"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell obstacle"></div>
            <div class="cell"></div>
            <div class="cell end"></div>
        </div>

        <div class="controls">
            <button class="btn">Start Pathfinding</button>
            <button class="btn">Show Path</button>
            <button class="btn">Reset</button>
        </div>
    </div>
</body>
</html>
